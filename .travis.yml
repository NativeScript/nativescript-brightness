branches:
  only: 
    - next
env:
  global:
    - ANDROID_PACKAGE_JS='brightness-debug-js-next.apk'
    - ANDROID_PACKAGE_NG='brightness-debug-ng-next.apk'
    - ANDROID_PACKAGE_VUE='brightness-debug-vue-next.apk'
    - ANDROID_PACKAGE_FOLDER_JS=$TRAVIS_BUILD_DIR/demo/outputs
    - ANDROID_PACKAGE_FOLDER_JS=$TRAVIS_BUILD_DIR/demo-angular/outputs
    - ANDROID_PACKAGE_FOLDER_VUE=$TRAVIS_BUILD_DIR/demo-vue/outputs
    - ANDROID_SAUCE_STORAGE="https://saucelabs.com/rest/v1/storage/$SAUCE_USER"
    - IOS_PACKAGE_JS='brightness-demo-js-next.zip'
    - IOS_PACKAGE_NG='brightness-demo-ng-next.zip'
    - IOS_PACKAGE_VUE='brightness-demo-vue-next.zip'
    - IOS_PACKAGE_FOLDER_JS=$TRAVIS_BUILD_DIR/demo/outputs
    - IOS_PACKAGE_FOLDER_NG=$TRAVIS_BUILD_DIR/demo-angular/outputs
    - IOS_PACKAGE_FOLDER_VUE=$TRAVIS_BUILD_DIR/demo-vue/outputs
    - IOS_SAUCE_STORAGE="https://saucelabs.com/rest/v1/storage/$SAUCE_USER"

matrix:
  include:
    - stage: "WebPack and Build"
      os: osx
      env:
        - WebpackiOS="12.0"
        - Type="VanillaJS"
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_script:
        - pod repo update
        - cd ../demo && tns platform add ios@next
      script:
        - cd ../src && npm run build
        - cd ../demo && npm i && tns build ios --env.uglify --copy-to "./outputs/demo.app"
        - cd $IOS_PACKAGE_FOLDER_JS && zip -r $IOS_PACKAGE_JS demo.app
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $IOS_SAUCE_STORAGE/$IOS_PACKAGE_JS?overwrite=true --data-binary @$IOS_PACKAGE_FOLDER_JS/$IOS_PACKAGE_JS"
    - os: osx
      env:
        - WebpackiOS="12.0"
        - Type="VueJS"
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_script:
        - pod repo update
        - cd ../demo-vue && tns platform add ios@next
      script:
        - cd ../src && npm run build
        - cd ../demo-vue && npm i && tns build ios --env.uglify --copy-to "./outputs/demovue.app"
        - cd $IOS_PACKAGE_FOLDER_VUE && zip -r $IOS_PACKAGE_VUE demovue.app
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $IOS_SAUCE_STORAGE/$IOS_PACKAGE_VUE?overwrite=true --data-binary @$IOS_PACKAGE_FOLDER_VUE/$IOS_PACKAGE_VUE"
    - os: osx
      env:
        - WebpackiOS="12.0"
        - Type="Angular"
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_script:
        - pod repo update
        - cd ../demo-angular && tns platform add ios@next
      script:
        - cd ../src && npm run build
        - cd ../demo-angular && npm i && tns build ios --env.uglify --copy-to "./outputs/demo-ng.app"
        - cd $IOS_PACKAGE_FOLDER_NG && zip -r $IOS_PACKAGE_NG demo-ng.app
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $IOS_SAUCE_STORAGE/$IOS_PACKAGE_NG?overwrite=true --data-binary @$IOS_PACKAGE_FOLDER_NG/$IOS_PACKAGE_NG"
    - language: android
      os: linux
      dist: trusty
      env:
        - WebpackAndroid="28"
        - Type="VanillaJS"
      jdk: oraclejdk8
      before_install: nvm install 10
      before_script: 
        - cd ../demo && tns platform add android@next
      script:
        - cd ../src && npm run build
        - cd ../demo && npm i && tns build android --env.uglify --env.snapshot --copy-to "./outputs/app-debug.apk"
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $ANDROID_SAUCE_STORAGE/$ANDROID_PACKAGE_JS?overwrite=true --data-binary @$ANDROID_PACKAGE_FOLDER_JS/app-debug.apk"
    - language: android
      os: linux
      dist: trusty
      env:
        - WebpackAndroid="28"
        - Type="VueJS"
      jdk: oraclejdk8
      before_install: nvm install 10
      before_script: 
        - cd ../demo-vue && tns platform add android@next
      script:
        - cd ../src && npm run build
        - cd ../demo-vue && npm i && tns build android --env.uglify --copy-to "./outputs/app-debug.apk"
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $ANDROID_SAUCE_STORAGE/$ANDROID_PACKAGE_VUE?overwrite=true --data-binary @$ANDROID_PACKAGE_FOLDER_VUE/app-debug.apk"
    - language: android
      os: linux
      dist: trusty
      env:
        - WebpackAndroid="28"
        - Type="Angular"
      jdk: oraclejdk8
      before_install: nvm install 10
      before_script: 
        - cd ../demo-angular && tns platform add android@next
      script:
        - cd ../src && npm run build
        - cd ../demo-angular && npm i && tns build android --env.aot --env.uglify --env.snapshot --copy-to "./outputs/app-debug.apk"
        - "curl -u $SAUCE_USER:$SAUCE_KEY -X POST -H 'Content-Type: application/octet-stream' $ANDROID_SAUCE_STORAGE/$ANDROID_PACKAGE_NG?overwrite=true --data-binary @$ANDROID_PACKAGE_FOLDER_NG/app-debug.apk"
    - stage: "UI Tests"
      env:
        - Android="24"
        - Type="VanillaJS"
      language: node_js
      os: linux
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType android24 --sauceLab --appPath $ANDROID_PACKAGE_JS
    - os: linux
      env:
        - Android="24"
        - Type="Angular"
      language: node_js
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType android24 --sauceLab --appPath $ANDROID_PACKAGE_NG
    - os: linux
      env:
        - Android="24"
        - Type="VueJS"
      language: node_js
      os: linux
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType android24 --sauceLab --appPath $ANDROID_PACKAGE_VUE
    - os: linux
      env:
        - iOS="12.0"
        - Type="VanillaJS"
      language: node_js
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType sim12iPhoneX --sauceLab --appPath $IOS_PACKAGE_JS
    - os: linux
      env:
        - iOS="12.0"
        - Type="VueJS"
      language: node_js
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType sim12iPhoneX --sauceLab --appPath $IOS_PACKAGE_VUE
    - os: linux
      env:
        - iOS="12.0"
        - Type="Angular"
      language: node_js
      node_js: "10"
      script:
        - npm i -g appium
        - cd ../tests && npm i
        - travis_wait travis_retry npm run e2e -- --runType sim12iPhoneX --sauceLab --appPath $IOS_PACKAGE_NG

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - android-24
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

before_install:
  - sudo pip install --upgrade pip
  - sudo pip install six

install:
    - echo no | npm install -g nativescript@next
    - tns usage-reporting disable
    - tns error-reporting disable
    - cd demo
    - npm install tns-core-modules@next -P --save-exact
    - npm install tns-platform-declarations@next -D --save-exact
    - npm install nativescript-dev-webpack@next -D --save-exact
    - ./node_modules/.bin/update-ns-webpack --deps --configs
    - npx rimraf -- hooks node_modules platforms package-lock.json
    - npm install -D wd@latest
    - cd ../demo-angular
    - npm install tns-core-modules@next -P --save-exact
    - npm install tns-platform-declarations@next -D --save-exact
    - npm install nativescript-angular@next -P --save-exact
    - npm install nativescript-dev-webpack@next -D --save-exact
    - ./node_modules/.bin/update-ns-webpack --deps --configs
    - ./node_modules/.bin/update-app-ng-deps
    - npx rimraf -- hooks node_modules platforms package-lock.json
    - npm install -D wd@latest
    - cd ../demo-vue
    - npm install tns-core-modules@next -P --save-exact
    - npm install nativescript-vue@next -P --save-exact
    - npm install tns-platform-declarations@next -D --save-exact
    - npm install nativescript-dev-webpack@next -D --save-exact
    - ./node_modules/.bin/update-ns-webpack --deps --configs
    - npx rimraf -- hooks node_modules platforms package-lock.json
    - npm install -D wd@latest
